<body>
    <header>
        <img class="imgheader" src="/Image/Albadrawi-logo.png" alt="Albadrawi-logo"/>
      <nav>
        <a href="index.html">start</a> 
        <a href="cv.html">lebenslauf</a> 
        <a href="contact.html">kontakt</a>
      </nav>
</header>
    <div class="contact-container">
        <h1>Kontaktiere mich</h1>

        <form action="https://formspree.io/f/mzbngzzw" method="POST">
            <div class="form-group">
                <label for="name">Dein Name ist:</label>
                <input type="name" id="name" name="name" required>

                <label for="email">Dein Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Dein Nachricht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Nachricht senden</button>
        </form>
    </div>
